

<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-6">
        <h2 class="">Add Category</h2>
        <form [formGroup] = "newCategoryForm" (ngSubmit)="onSubmit(newCategoryForm)">
            <div class="form-group">
              <input formControlName="categoryName" placeholder="add new category"  class="form-control mb-4">
              <button class="btn btn-primary" type="submit" >save</button>
            </div>
        </form>
    </div>
  </div>
</div>
